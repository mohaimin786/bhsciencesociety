<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | Bloomfield Hall Science Society</title>
  <link rel="icon" href="https://cdn.glitch.global/87942ebb-4f4c-494c-ae2d-2ce4d0b6cefb/logo.png?v=1747136438719" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Add to your existing styles */
    .profile-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      position: relative;
      overflow: hidden;
    }
    
    .profile-content {
      background: rgba(27, 30, 47, 0.8);
      padding: 50px;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 255, 174, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 174, 0.1);
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }
    
    .profile-title {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
      font-size: 2.5rem;
      position: relative;
    }
    
    .profile-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--primary);
      box-shadow: 0 0 15px var(--primary);
    }
    
    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .profile-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .cancel-button {
      background-color: rgba(239, 68, 68, 0.8);
      color: white;
      padding: 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: var(--transition);
      border: none;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      text-align: center;
      flex: 1;
      margin-right: 10px;
    }
    
    .cancel-button:hover {
      background-color: rgba(220, 38, 38, 0.9);
      transform: translateY(-3px);
    }
    
    .save-button {
      background-color: var(--primary);
      color: var(--dark-bg);
      padding: 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: var(--transition);
      border: none;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      flex: 1;
      margin-left: 10px;
    }
    
    .save-button:hover {
      background-color: var(--primary-light);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 255, 174, 0.7);
    }
    
    .password-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .section-title {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>

<body class="dark">
  <div id="notification-container" class="notification-container"></div>

  <!-- Particle Background -->
  <div class="particles" id="particles-js"></div>
  
  <header>
    <!--Navigation bar-->
    <nav class="navbar">
      <!--Logo and Title Container-->
      <div class="logo-container">
        <img src="https://cdn.glitch.global/87942ebb-4f4c-494c-ae2d-2ce4d0b6cefb/logo.png?v=1747136438719" alt="BHSS Logo" class="logo" loading="lazy" />
        <span class="title">BHS Science Society</span>
      </div>

      <!--Nav Links-->
      <div class="nav-center-container">
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#research">Research</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="profile.html" class="active">Profile</a></li>
          <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
      </div>

      <!--Hamburger-->
      <button class="hamburger" id="hamburger-btn" aria-label="Menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </nav>
  </header>

  <!-- Profile Section -->
  <main class="profile-container">
    <div class="profile-content">
      <h1 class="profile-title">Edit Profile</h1>
      
      <!-- Profile Form -->
      <form class="profile-form" id="profileForm">
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required readonly>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="form-control">
          </div>
        </div>
        
        <div class="password-section">
          <h3 class="section-title">Change Password</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <div class="password-container">
                <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
                <button type="button" class="toggle-password" aria-label="Show password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <div class="password-container">
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                <button type="button" class="toggle-password" aria-label="Show password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <div class="password-container">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
                <button type="button" class="toggle-password" aria-label="Show password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="profile-actions">
          <a href="dashboard.html" class="cancel-button">Cancel</a>
          <button type="submit" class="save-button">Save Changes</button>
        </div>
      </form>
    </div>
    
    <!-- Scientific floating icons -->
    <div class="floating-icons">
      <!-- Same as login page -->
    </div>
  </main>

  <footer class="footer">
    <p>Made by BHSS Council | &copy; 2025 Bloomfield Hall Science Society</p>
  </footer>

  <script src="navAndHamburger.js"></script>
  <script>
    // Check if user is logged in
    const token = localStorage.getItem('bhss_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const passwordInput = this.parentElement.querySelector('input');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });

    // Load user profile data
    async function loadProfileData() {
      try {
        const response = await fetch('https://bhss-backend.up.railway.app/api/user/profile', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('fullName').value = data.user.fullName || '';
          document.getElementById('email').value = data.user.email || '';
          // You can add more fields as needed
        } else {
          showNotification('error', data.message || 'Failed to load profile data');
        }
      } catch (error) {
        console.error('Profile load error:', error);
        showNotification('error', 'An error occurred while loading profile data');
      }
    }

    // Update profile
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate passwords if changing
      if (newPassword && newPassword !== confirmPassword) {
        showNotification('error', 'New passwords do not match');
        return;
      }
      
      if (newPassword && newPassword.length < 6) {
        showNotification('error', 'New password must be at least 6 characters long');
        return;
      }
      
      // Prepare update data
      const updateData = { fullName };
      if (currentPassword && newPassword) {
        updateData.currentPassword = currentPassword;
        updateData.newPassword = newPassword;
      }
      
      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
      
      try {
        const response = await fetch('https://bhss-backend.up.railway.app/api/user/profile', {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updateData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showNotification('success', 'Profile updated successfully!');
          // Clear password fields
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
        } else {
          showNotification('error', data.message || 'Failed to update profile');
        }
      } catch (error) {
        console.error('Profile update error:', error);
        showNotification('error', 'An error occurred while updating profile');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
      }
    });

    // Logout functionality
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('bhss_token');
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginExpiry');
      window.location.href = 'login.html';
    });

    // Load profile data on page load
    document.addEventListener('DOMContentLoaded', loadProfileData);

    // Notification system (same as login page)
    function showNotification(type, message, duration = 5000) {
      const container = document.getElementById('notification-container');
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      
      const icons = {
        error: 'fas fa-times-circle',
        success: 'fas fa-check-circle',
        warning: 'fas fa-exclamation-triangle',
        info: 'fas fa-info-circle'
      };
      
      notification.innerHTML = `
        <i class="${icons[type]} notification-icon"></i>
        <div class="notification-content">${message}</div>
        <button class="notification-close">&times;</button>
      `;
      
      container.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
      }, 10);
      
      const closeBtn = notification.querySelector('.notification-close');
      closeBtn.addEventListener('click', () => {
        closeNotification(notification);
      });
      
      if (duration) {
        setTimeout(() => {
          closeNotification(notification);
        }, duration);
      }
      
      return notification;
    }
    
    function closeNotification(notification) {
      notification.classList.remove('show');
      notification.addEventListener('transitionend', () => {
        notification.remove();
      });
    }
  </script>
</body>
</html>
